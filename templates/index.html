<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Text Utils</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Text Utils</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">About US</a>
          <a class="nav-link" href="#">Contact Us</a>
        </div>
      </div>
    </div>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </nav>

  <div class="alert alert-success" role="alert">
    Welcome to <a href="/" class="alert-link">Text Utils</a>. Give it a click if you like.
  </div>

  <div class="container">
    <form action='/analyze' method="post"> {% csrf_token %}
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter text here</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault1">
        <label class="form-check-label" for="flexSwitchCheckDefault1">removepunc</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="uppercase" type="checkbox" id="flexSwitchCheckDefault2">
        <label class="form-check-label" for="flexSwitchCheckDefault2">UPPER CASE</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckDefault3">
        <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="charcount" type="checkbox" id="flexSwitchCheckDefault4">
        <label class="form-check-label" for="flexSwitchCheckDefault4">Character Count</label>
      </div>
      <button type="submit" class="btn btn-dark">Analyze Text</button>
  </div>
  </form>
</body>

</html>
